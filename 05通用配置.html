<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/echarts.min.js"></script>
</head>
<body>
<div style="width: 700px;height:400px"></div>
<script>
    var mCharts = echarts.init(document.querySelector("div"))
    var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
    var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86]
    var option = {
        title: {
            text: '成绩展示',
            textStyle: {
                color: 'red'
            },
            borderWidth: 5,
            borderColor: 'blue',
            borderRadius: 5,
            left: 50,
            top: 10
        },
        tooltip: {
            // trigger: 'item'
            trigger: 'axis',
            triggerOn: 'click',
            // formatter: '{b} 的成绩是 {c}'
            formatter: function(arg){
                return arg[0].name + '的分数是:' + arg[0].data
            }
        },
        toolbox: { // 工具箱按钮
            feature: {
                saveAsImage: {}, // 导出图片
                dataView: {},
                restore:{},
                dataZoom:{},
                magicType: {
                    type:['bar','line']
                }
            }
        },
        xAxis: {
            type: 'category',
            data: xDataArr
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: '语文',
                type: 'bar',
                data: yDataArr
            }
        ]
    }
    mCharts.setOption(option)
</script>
</body>
</html>
