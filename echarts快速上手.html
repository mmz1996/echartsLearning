<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    步骤1：引入echart.js-->
    <script src="lib/echarts.min.js"></script>

</head>
<body>
<!--步骤2：准备一个呈现图表的盒子 div-->
    <div style="width: 600px;height: 400px">

    </div>
    <script>
    // 步骤3：初始化echarts实例对象
    //参数，dom决定图表最终呈现的位置
    var mCharts =  echarts.init(document.querySelector('div'))
    // 步骤4：准备配置项
        var option = {
            xAxis:{
                type:'category',
                data:['小明','小红','小王']
            },
            yAxis:{
                type:'value'
            },
            series:[
                {
                    name:'语文',
                    type:'bar',
                    data:[70,92,87]
                }
            ]
        }
        //步骤5：将配置项设置给echarts实例对象
        mCharts.setOption(option)
    </script>
</body>
</html>
