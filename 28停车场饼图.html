<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = lib/echarts.min.js></script>
</head>
<body>
<div style="width: 600px;height:400px"></div>
<script>
    //1. ECharts最基本的代码结构
    //2. 准备数据[{name:???, value:??? },{}]
    //   淘宝: 11231  京东: 22673  唯品会: 6123  1号店: 8989   聚美优品: 6700
    //3. 将type的值设置为pie
    var mCharts = echarts.init(document.querySelector("div"))
    // pieData就是需要设置给饼图的数据, 数组,数组中包含一个又一个的对象, 每一个对象中, 需要有name和value
    var pieData = [
        {
            name: '一层',
            value: 55
        },
        {
            name: '二层',
            value: 40
        },
        {
            name: '三层',
            value: 77
        },
        {
            name: '地下',
            value: 99
        }
    ]
    var option = {
        title: {
            text: '当前停车场车分布',
            textStyle: {
                color: 'black'
            },
            borderWidth: 5,
            borderColor: 'black',
            borderRadius: 5,
            left: 50,
            top: 10
        },
        series: [
        {
            type: 'pie',
            data: pieData,
            label:{
                show:true,
                formatter:function (arg) {
                    return arg.name+"车场"+arg.value+arg.percent+'%'
                }
            },
            // radius:['50','70']
            roseType:'radius',
            selectedMode:'single',//multiple
            selectedMode:100
        }
    ]
    }
    mCharts.setOption(option)
</script>
</body>

</html>
