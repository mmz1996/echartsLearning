<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/echarts.min.js"></script>
</head>
<body>
<div style="width: 700px;height:400px"></div>
<script>
    var mCharts = echarts.init(document.querySelector("div"))
    var xDataArr = ['计算机', '匡亚明','超分子','鼎新图书馆','其他车位' ]
    var yDataArr = [88, 92, 63, 77, 94]
    var option = {
        grid: { // 坐标轴容器
            show: true, // 是否可见
            borderWidth: 10, // 边框的宽度
            borderColor: 'black', // 边框的颜色
            left: 120, // 边框的位置
        },
        dataZoom: [ // 控制区域缩放效果的实现
            {
                type: 'slider', // 缩放的类型  slide代表滑块  inside代表依靠鼠标滚轮
                // type: 'inside'
                xAxisIndex: 0
            },
            {
                type: 'slider',
                yAxisIndex: 0,
                start: 0, // 渲染完成后, 数据筛选的初始值, 百分比
                end: 80 // 渲染完成后, 数据筛选的结束值, 百分比
            }
        ],
        title: {
            text: '当前停车场车位数量',
            textStyle: {
                color: 'black'
            },
            borderWidth: 5,
            borderColor: 'black',
            borderRadius: 5,
            left: 50,
            top: 10
        },
        tooltip: {
            // trigger: 'item'
            trigger: 'axis',
            triggerOn: 'click',
            // formatter: '{b} 的成绩是 {c}'
            formatter: function(arg){
                return arg[0].name + '的数量是:' + arg[0].data
            }
        },
        toolbox: { // 工具箱按钮
            feature: {
                saveAsImage: {}, // 导出图片
                dataView: {},
                restore:{},
                dataZoom:{},
            }
        },
        xAxis: {
            type: 'category',
            data: xDataArr
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name:'当前停车场车位数量',
                type: 'bar',
                data: yDataArr,markPoint:{
                    data:[
                        {
                            type:'max',
                            name:'最大值'
                        },
                        {
                            type:'min',
                            name:'最小值'
                        }
                    ]
                },
                markLine:{
                    data:[
                        {
                            type:'average',
                            name:'平均值'
                        }
                    ]
                },
                label:{
                    show:true
                },
            }
        ]
    }
    mCharts.setOption(option)
</script>
</body>
</html>
